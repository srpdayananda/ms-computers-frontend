<div style="height: 100%;">
  <div class="d-flex align-items-center">
    <div class="title"><strong>Shopping Cart</strong></div>
    <div class="shopping-cart-item-count d-flex justify-content-center" style="margin-left: 10px;">{{cartList?.length}}</div>
  </div>
  <div class="pt-1 pb-2">
    <div class="d-flex justify-content-between">
      <div>Customer Name</div>
      <input type="text" placeholder="Please Enter Customer Name" [(ngModel)]="customerName">
    </div>
  </div>
  <div class="shopping-cart-item-wrapper">
    <div *ngIf="cartList?.length > 0">
      <div *ngFor="let item of cartList">
        <div class="pb-2">
          <app-shopping-cart-item [item]="item"></app-shopping-cart-item>
        </div>
      </div>
    </div>
    <div *ngIf="cartList?.length === 0" class="d-flex justify-content-center">
      <div style="color: #F8C471;">Nothing in the shopping cart. Start adding items!</div>
    </div>
  </div>
  <div class="pt-1 pb-1 d-flex justify-content-between align-items-center">
      <button class="discount-btn" (click)="addDiscount()">Add Discount</button>
    <div class="d-flex justify-content-between align-items-center" style="width: 50%;">
      <div class="d-flex" style="margin-left: 20px;">
        <button class="decreaseBtn align-items-center" (click)="onHandleDiscount('remove')"><strong>-</strong></button>
        <button class="increaseBtn align-items-center" (click)="onHandleDiscount('add')"><strong>+</strong></button>
      </div>
      <strong>{{discount}}%</strong>
    </div>
  </div>
  <div class="d-flex justify-content-between align-items-center">
    <div><strong>Sub Total</strong></div>
    <div><strong>${{subTotal}}</strong></div>
  </div>
  <div class="d-flex justify-content-between align-items-center">
    <div><strong>Discount ({{discount}}%)</strong></div>
    <div><strong>${{(subTotal * discount)/100}}</strong></div>
  </div>
  <div class="total d-flex justify-content-between align-items-center">
    <div><strong>Total</strong></div>
    <div><strong>${{subTotal - (subTotal * discount)/100}}</strong></div>
  </div>
  <div class="d-flex justify-content-between pt-2 align-items-end">
    <button class="submit-btn" (click)="onSubmit()">Submit Order</button>
    <button class="generate-btn" (click)="onGeneratePdf()">Generate PDF</button>
  </div>
</div>
