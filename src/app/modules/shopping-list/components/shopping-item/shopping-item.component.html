<div class="shopping-cart">
  <div class="d-flex justify-content-center pt-2">
    <img [src]="shoppingItem?.img" alt="laptop" class="shopping-cart-image" (error)="onImageError($event)">
  </div>
  <div class="d-flex justify-content-between px-2 pt-1">
    <div><strong>{{shoppingItem?.name}}</strong></div>
    <div><strong>${{shoppingItem?.price}}</strong></div>
  </div>
  <div class="d-flex px-2 pb-2 pt-1 align-items-center">
    <div><strong>Quantity</strong></div>
    <div class="quantity-bar d-flex justify-content-between">
      <div class="quantity-btn-remove" (click)="onQuantityAction('remove')"><strong>-</strong></div>
      <div><strong>{{quantityCount}}</strong></div>
      <div class="quantity-btn-add" (click)="onQuantityAction('add')"><strong>+</strong></div>
    </div>
  </div>
  <div class="d-flex align-items-end">
    <button class="add-cart-btn" (click)="addToCart(shoppingItem, quantityCount)">Add to cart</button>
  </div>
</div>
