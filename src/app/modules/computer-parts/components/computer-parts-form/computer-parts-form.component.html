<div class="pt-1" style="width: 100%;">
  <form [formGroup]="computerPartForm" (ngSubmit)="onSubmit()">
    <div class="d-flex">
      <div class="computer-part-form">
        <div class="p-3">
          <div class="d-flex">
            <label style="width: 10rem;" for="name">Item Name :</label>
            <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter Item Name">
          </div>
          <div class="error-msg" *ngIf="isSubmitted && computerPartForm?.invalid">
            <span *ngIf="pForm?.['name']?.errors?.['required']">Item Name is Required.</span>
          </div>
        </div>
        <div class="p-3">
          <div class="d-flex">
            <label style="width: 10rem;" for="description">Description :</label>
            <textarea class="form-control" formControlName="description" placeholder="Enter Description"></textarea>
          </div>
        </div>
        <div class="p-3">
          <div class="d-flex">
            <label style="width: 10rem;" for="quantity">ImageUrl :</label>
            <input type="text" class="form-control" formControlName="img" placeholder="Enter ImageUrl" (input)="updateImageUrl($event)"/>
          </div>
        </div>
        <div class="p-3">
          <div class="d-flex">
            <label style="width: 10rem;" for="quantity">Quantity :</label>
            <input type="number" class="form-control" formControlName="quantity" placeholder="Enter Quantity"/>
          </div>
          <div class="error-msg" *ngIf="isSubmitted && computerPartForm?.invalid">
            <span *ngIf="pForm?.['quantity']?.errors?.['required'] || pForm?.['quantity']?.errors?.['min']">Item Quantity is Required.</span>
          </div>
        </div>
        <div class="p-3">
          <div class="d-flex">
            <label style="width: 10rem;" for="price">Price ($) :</label>
            <input type="number" class="form-control" formControlName="price" placeholder="Enter Price"/>
          </div>
          <div class="error-msg" *ngIf="isSubmitted && computerPartForm?.invalid">
            <span *ngIf="pForm?.['price']?.errors?.['required'] || pForm?.['price']?.errors?.['min']">Item Price is Required.</span>
          </div>
        </div>
      </div>
      <div class="computer-part-form d-flex justify-content-center">
        <div class="p-3">
          <div class="image-wrapper">
            <img [src]="imageUrl" alt="imageUrl" class="image-content" (error)="onImageError($event)">
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button class="cancleBtn mx-2" type="button" (click)="onCancelHandler()">Cancel</button>
      <button class="submitBtn" type="submit">Submit</button>
    </div>
  </form>
</div>
